<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Chat App</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Chat App</a>
        <form class="form-inline text-right">
          <input class="form-control mr-sm-2" type="search" placeholder="input username" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change</button>
        </form>
      </nav>

    <div class="chat-window container">

        <ul id="messages">
        </ul>

        <div class="wrapper clearfix">

            <div id="typing"></div>

            <form id="form">
                <div class="message-wrapper">
                    <input id="message" placeholder="Type something..." />
                </div>
                <button class="message-submit btn">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script src="/js/socket.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
