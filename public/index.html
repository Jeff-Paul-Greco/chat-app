<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Real-Time Chat App</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="/">Real-Time Chat App</a>
        <form method="post" action="/login" class="form-inline text-right">
            <input class="form-control mr-sm-2" id="name-input" name="username" type="search" placeholder="change username"
                aria-label="Search">
            <button class="btn btn-md change-button" type="submit">Change</button>
        </form>
    </nav>

    <div class="chat-window">

        <ul id="messages">
        </ul>

    </div>

    <footer class="page-footer fixed-bottom">
        <div class="wrapper clearfix">

            <div id="typing"></div>

            <form id="form">
                <div class="message-wrapper">
                    <input id="message" class="form-control" placeholder="type something..." />
                </div>
                <button class="message-submit btn btn-md">
                    Send
                </button>
            </form>
        </div>
    </footer>

    <script src="/js/socket.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
